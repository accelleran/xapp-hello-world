# Default values for xapp_core.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

### Global variable indicating the dRAX machine IP
global:
  kubeIp: "10.55.1.2"
  draxNodeSelectorEnabled: "false"
  draxName: "main"


### The xApp Framework elements values
# This is the xApp Redis DB
xapp-redis:
  # AUTOGENERATED DONT EDIT
  enabled: true

  draxNodeSelectorEnabled: "{{ .Values.global.draxNodeSelectorEnabled }}"
  draxNodeSelector:
    draxName: "{{ .Values.global.draxName }}"

# This is the xApp API
xapp-api:
  # AUTOGENERATED DONT EDIT
  enabled: true
  redis:
    # AUTOGENERATED DONT EDIT
    url: "{{ .Release.Name }}-xapp-redis.{{ .Release.Namespace }}"

  draxNodeSelectorEnabled: "{{ .Values.global.draxNodeSelectorEnabled }}"
  draxNodeSelector:
    draxName: "{{ .Values.global.draxName }}"


### The xApp Core values
replicaCount: 1

# Image settings for the xApp Core
image:
  repository: accelleran/xapp-framework-package
  pullPolicy: IfNotPresent
  tag: ""

initImage:
  repository: accelleran/acc-generic-img
  pullPolicy: IfNotPresent
  tag: "latest"

initConfig:
  kafkaUrl: "ric-acc-kafka.{{ .Release.Namespace }}:9092"

imagePullSecrets:
  - name: accelleran-secret

developerMode:
  enabled: false
  hostPath: ""
  devPassword: "password1!"

nameOverride: ""
fullnameOverride: ""

xappFrameworkConfig:
  # Enter the description of the xApp
  description: "An example xApp"

  # AUTOGENERATED DON'T EDIT
  redisUrl: "{{ .Release.Name }}-xapp-redis.{{ .Release.Namespace }}"

  # AUTOGENERATED DON'T EDIT
  redisPort: 6379

  # If you want to flush the existing config, and use the config on helm install, enable the following
  flushOnDeployment: false

draxConfig:
  - name: 'API_GATEWAY_URL'
    type: string
    value: '{{ .Values.global.kubeIp }}'
  - name: 'API_GATEWAY_PORT'
    type: string
    value: '31315'
  - name: 'KAFKA_URL'
    type: string
    value: '{{ .Values.global.kubeIp }}'
  - name: 'KAFKA_PORT'
    type: string
    value: '31090'
  - name: 'DRAX_COMMAND_TOPIC'
    type: string
    value: 'Topic_OPENRAN_COMMANDS.OranController'
  - name: 'NATS_URL'
    type: string
    value: 'nats://{{ .Values.global.kubeIp }}:31000'

xappConfig:
  - name: 'LOG_LEVEL'
    type: int
    value: 20
  - name: 'KAFKA_LISTEN_TOPICS'
    type: string
    value: 'accelleran.drax.4g.ric.raw.messages,accelleran.drax.4g.ric.raw.ue_measurements,accelleran.drax.4g.ric.raw.service_discovery,accelleran.drax.4g.ric.processed.network_state,accelleran.drax.5g.ric.raw.ue_measurements,accelleran.drax.5g.ric.raw.cu_state,accelleran.drax.5g.ric.processed.pm_counters,accelleran.drax.5g.ric.raw.pm_counters,accelleran.drax.5g.ric.raw.messages,accelleran.drax.all.ric.processed.anr'
  - name: 'periodic_publish'
    type: bool
    value: true
  - name: 'publish_interval'
    type: int
    value: 2
  - name: 'kafka_producer_topic'
    type: string
    value: 'none'

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

restService:
  enabled: true
  type: ClusterIP
  port: 8888
  name: "core-api"

sshService:
  name: "dev-ssh"
  type: NodePort
  port: 22
  #  nodePort: 30950

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

draxNodeSelectorEnabled: "{{ .Values.global.draxNodeSelectorEnabled }}"
draxNodeSelector:
  draxName: "{{ .Values.global.draxName }}"

tolerations: []

affinity: {}
